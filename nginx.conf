upstream payload_inspection {
    server 127.0.0.1:8000;
}

upstream backend_service {
    server 127.0.0.1:9000;
}

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

server {
    listen 443 ssl;
    server_name api-gateway.local;

    ssl_certificate     /etc/nginx/ssl/api-gateway.crt;
    ssl_certificate_key /etc/nginx/ssl/api-gateway.key;

    location / {
        limit_req zone=api_limit burst=10 nodelay;
        proxy_pass http://payload_inspection;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_intercept_errors on;
        error_page 403 = /blocked.json;
        error_page 429 = /rate-limit.json;
    }

    location = /blocked.json {
        default_type application/json;
        return 403 '{"detail": "Request blocked by Payload Inspection"}';
    }

    location = /rate-limit.json {
        default_type application/json;
        return 429 '{"detail": "Too many requests, slow down"}';
    }

    location /forward {
        proxy_pass http://backend_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 80;
    server_name api-gateway.local;
    return 301 https://$host$request_uri;
}
